{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BACHE Youth Movement{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    {% include 'members/navbar.html' %}
    <div class="container  pt-4 mt-4">
        <h1 class="text-center  text-dark">Contact Us</h1>
        <p class="muted text-center">Please do share your feedback anytime...</p>
        <div class="row pt-4 ">
            <div class="col-12 col-md-6 p-4">
                <h1 class="lead mb-3">Get In Touch with Us</h1>
                <p class="muted">Hotlines to call:</p>
                <ul>
                    <li>08032058684</li>
                    <li>07062262237</li>
                    <li>07063134363</li>
                </ul>


            </div>
            <div class="col-12 col-md-6 p-4">
                <h2 class="lead bg-dark text-white p-2 text-center">Feedback form</h2>
                <form action="" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="message">Full Name</label>
                            <div class="form-group">
                                <input type="text" name="fullname" id="fullname" class="form-control rounded border"
                                    placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message">Email</label>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control rounded border"
                                    placeholder="Email Address" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="message">Your Message</label>
                            <textarea name="message" class="form-control rounded border" id=""
                                placeholder="your message here" required>

                            </textarea>
                        </div>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="btn btn-dark rounded-pill btn-lg">Send Message</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
